<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css样式之列表</title>
        <style>
            ul{
                z-index:100;
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            ul li{
                position: relative;
                display: inline;
                float: left;
                padding: 0 7px 0 5px;
                background: url(../image/tool.png) repeat-y right;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>aaaa</li>
            <li>aaaa</li>
            <li>aaaa</li>
            <li>aaaa</li>
        </ul>
    </body>
</html>
