<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3种普通选择器</title>
        <link rel="stylesheet" href="css/ptselector.css">
    </head>
<body>
    <h1>元素选择器</h1>
    <h2 class="htwo htwo2">类选择器</h2>
    <h3 id="hthree">ID选择器</h3>
    <h1>3中普通选择器的优先级</h1>
    <!--元素选择器与类别选择器的优先级-->
    <h1 class="htwo">元素选择器与类别选择器的优先级比较</h1>
    <p>类别选择器的优先级高于元素选择器</p>
    <!--l类别选择器与ID选择器的优先级比较-->
    <h2 id="hthree" class="htwo">类别选择器的优先级与ID选择器的优先级比较 </h2>
    <p>ID选择器的优先级要高于类别选择器</p>
</body>
</html>
