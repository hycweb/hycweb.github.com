<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>3种css表示方式</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
            h2{
                color:#00ff00;
            }
            h3{
                color:blue;
            }
            pre{
                color:green;
            }
        </style>
    </head>
<body>
    <h1 style="color:#ff0000">元素级css</h1>
    <h2>html级css</h2>
    <p>网页级css</p>
    <hr width="100%">
    <h1>3种样式的优先级别</h1>
    <!--元素级css与html级优先机比较-->
    <h3 style="color:#ff0000">元素级css与html级css优先级比较</h3>
        <p>元素级css优先级高于htmlcss优先级</p>
    <!--html级css优先级与网页级优先级比较-->
     <pre>
         html级css 优先级与网页级优先级的比较
     </pre>
        <p>html级css优先级与网页级优先级相同，<br>
            就看引用先后</p>
</body>
</html>
