<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>边框属性</title>
        <style>
            p{
                border-color: #ff0000;
                border-top:4px solid royalblue;
                border-right:6px solid #ff0000;
                border-left:6px solid #ff0000;
                text-align: center;
                border-bottom: 4px solid royalblue;
            }
            td{
                border-color:red;
                border-width: 6px;
                border-style: groove;
                border: 20px solid chartreuse;
            }
        </style>
    </head>
<body>
    <p>where there is a will, there is a way.</p>
    <table border="1">
        <tr>
            <td>床前明月光</td>
        </tr>
    </table>
</body>
</html>
